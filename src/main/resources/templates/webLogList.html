<!DOCTYPE html>
<html ng-app="webLogApp" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <link rel="stylesheet" th:href="@{/assets/select-mutiple/css/select-multiple.css}"/>
    <header th:replace="importCommon"></header>
    <header th:replace="importDate"></header>
    <script th:src="@{/js/system/controller/webLogCtrl.js}"></script>
    <title>登录日志</title>
</head>
<body ng-controller="webLogCtrl">
<div id="container"></div>
<div class="page-content">
    <div class="commonManager">
        <form id="form1" name="form1" method="post" th:action="@{/video/gm-operation/list}">
            <div class="Manager_style add_info search_style">
                <ul class="search_content clearfix">
                    <li><label class="lf">用户名</label>
                        <label>
                            <input name="account" ng-model="queryFilter.param.loginAccount" type="text"
                                   class="text_add"/>
                        </label>
                    </li>
<!--                    <li><label class="lf">操作日期</label>-->
<!--                        <label>-->
<!--                            <input type="text" ng-model="queryFilter.param.operateTime"  th:readonly="true" class="date eg-date"/>-->
<!--                            <span class="date-icon"><i class="icon-calendar"></i></span>-->
<!--                        </label>-->
<!--                    </li>-->
<!--                    <button id="btn_search" ng-click="webLogSearch = !webLogSearch" type="button"-->
<!--                            class="btn btn-primary queryBtn">查询-->
<!--                    </button>-->
                    <input type="submit" id="btn_search" class="btn btn-primary queryBtn" value="查询" />
                </ul>
            </div>
        </form>
        <div class="commonManager">
            <div class="webLog_list">
                <table id="webLog_list" cellpadding="0" cellspacing="0"
                       class="table table-striped table-bordered table-hover">
                    <thead>
                    <tr>
                        <th>用户名</th>
                        <th>方法名</th>
                        <th>方法描述</th>
                        <th>操作日期</th>
                        <th>状态</th>
                        <th>登录IP</th>
                        <th>备注</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="operation : ${operationList}">
                        <td th:text="${operation.userName}"></td>
                        <td th:text="${operation.method}"></td>
                        <td th:text="${operation.operation}"></td>
                        <td th:text="${#dates.format(operation.operationTime, 'yyyy-MM-dd HH:mm:ss')}"></td>
                        <td th:text="${operation.isSuccess}"></td>
                        <td th:text="${operation.loginIp}"></td>
                        <td th:text="${operation.remark}"></td>
                    </tr>
<!--                    <tr ng-repeat="operation in operationList">-->
<!--                        <td ng-bind="operation.userName"></td>-->
<!--                        <td ng-bind="operation.method"></td>-->
<!--                        <td ng-bind="operation.operation"></td>-->
<!--                        <td ng-bind="operation.operationTime | date:'yyyy-mm-dd hh:mm:ss'"></td>-->
<!--                        <td ng-bind="operation.isSuccess"></td>-->
<!--                        <td ng-bind="operation.loginIp"></td>-->
<!--                        <td ng-bind="operation.remark"></td>-->
<!--                    </tr>-->
                    </tbody>
                </table>
            </div>
            <div class="hupan_more eg-page" ng-init="" url="/video/gm-operation/list" request-page-params="queryFilter"
                 click-search="webLogSearch" return-page-rows="operationList"></div>
        </div>
    </div>
</div>
</body>
</html>
