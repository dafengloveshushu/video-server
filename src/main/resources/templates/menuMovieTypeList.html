<!DOCTYPE html>
<html ng-app="menuMovieTypeApp" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <link rel="stylesheet" th:href="@{/assets/select-mutiple/css/select-multiple.css}"/>
    <header th:replace="importCommon"></header>
    <header th:replace="importDate"></header>
    <script th:src="@{/js/system/controller/MenuMovieTypeCtrl.js}"></script>
    <script th:src="@{/js/system/service/MovieTypeService.js}"></script>
    <title>客户端筛选设置</title>
</head>
<body ng-controller="menuMovieTypeCtrl">
<div class="page-content">
    <div class="commonManager">
        <form id="form1" name="form1" method="post" action="">
            <div class="Manager_style add_user_info search_style">
                <ul class="search_content clearfix">
                    <button type="button" class="btn btn-primary resetBtn" ng-click="insertMovieType()">添加</button>
                    <button type="button" class="btn btn-primary deleteBtn" ng-click="deleteMovieType()">删除</button>
                </ul>
                <div id="Add_user_style" style="display: none">
                    <div class="addCommon clearfix">
                        <ul class="clearfix">
                            <li style="width:524px;position:relative;right:14px;">
                                <label class="label_name">标签</label>
                                <label for="title"></label>
                                <input name="title" value="热门美剧" ng-model="movie.title" type="text" id="title"/>
                            </li>
<!--                            -->
<!--                            <li>-->
<!--                                <label class="label_name">电影名</label>-->
<!--                                <label for="movieName"></label>-->
<!--                                <input name="movieName" ng-model="movie.movieName" type="text" id="movieName"/>-->
<!--                               -->
<!--                            </li>-->
                            <li style="width:524px;position:relative;right:14px;">
                                <label class="label_name">备注</label>
                                <textarea name="movieName" ng-model="movie.movieName" type="text" style="width:443px;" id="movieName" rows="4" cols="25">
                                </textarea>
                                &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                                &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                                <span>可以填入多个电影名，以英文逗号 ',' 隔开</span>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
        </form>
        <div class="Manager_style">
            <div class="User_list">
                <table id="User_list" cellpadding="0" cellspacing="0"
                       class="table table-striped table-bordered table-hover">
                    <thead>
                    <tr>
                        <th>
                            <input name="userCheckBox_All" id="userCheckBox_All" type="checkbox" ng-click="selectAll($event)" class="ace"/>
                            <span class="lbl" style="cursor:pointer;"></span>
                        </th>
                        <th>编号</th>
                        <th>标题</th>
                        <th>筛选类型</th>
                        <th>筛选标签</th>
                        <th>筛选国家</th>
                        <th>筛选年份</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr ng-repeat="menuMovieType in data">
                        <td>
                            <input name="subUserChkBox_{{$index}}" value="{{menuMovieType.id}}" type="checkbox" class="ace subUserChkbox"/>
                            <span class="lbl" style="cursor:pointer;"></span>
                        </td>
                        <td ng-bind="menuMovieType.id"></td>
                        <td ng-bind="menuMovieType.title"></td>
                        <td ng-bind="menuMovieType.movieTypes"></td>
                        <td ng-bind="menuMovieType.movieTags"></td>
                        <td ng-bind="menuMovieType.movieCountries"></td>
                        <td ng-bind="menuMovieType.movieYears"></td>
                    </tr>
                    </tbody>
                </table>
            </div>
            <div class="hupan_more eg-page" ng-init="" url="/video/menu-movie-type/list" request-page-params="queryFilter"
                 click-search="webLogSearch" return-page-rows="data"></div>
        </div>
    </div>
</div>
</body>
</html>
