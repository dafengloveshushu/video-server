<!DOCTYPE html>
<html ng-app="homeApp" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <link rel="stylesheet" th:href="@{/assets/css/bootstrap.min.css}"/>
    <link rel="stylesheet" th:href="@{/assets/css/ace.min.css}" />
    <link rel="stylesheet" th:href="@{/assets/css/ace-rtl.min.css}" />
    <link rel="stylesheet" th:href="@{/assets/css/ace-skins.min.css}" />
    <link rel="stylesheet" th:href="@{/css/home.css}"/>
<title></title>
<style type="text/css">
    .index_style  li{
        width: 32% !important;
    }
</style>
</head>
<body>
<div class="page-content"  ng-controller="homeCtrl">
    <div class="row">
        <div class="col-xs-12">
            <div class="index_style">
                <div class="frame xjdd_style">
                    <span class="title_name">用户信息</span>
                    <div class="content">
                        <ul class="xj_list clearfix">
                            <li>
                                <label class="label_name">用户名</label>
                                <div class="xinxi">
                                    <b th:text="${user.adminName}" ></b>
                                </div>
                            </li>
                            <li>
                                <label class="label_name">手机号</label>
                                <div class="xinxi">
                                    <b th:text="${user.adminPhone}" ></b>
                                </div>
                            </li>
                            <li>
                                <label class="label_name">创建时间</label>
                                <div class="xinxi">
                                    <b th:text="${#dates.format(user.createTime, 'yyyy-MM-dd HH:mm:ss')}" ></b>
                                </div>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
