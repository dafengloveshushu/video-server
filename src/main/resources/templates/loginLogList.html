<!DOCTYPE html>
<html ng-app="loginLogApp" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <header th:replace="importCommon"></header>
    <header th:replace="importDate"></header>
    <script th:src="@{/js/system/controller/LoginLogCtrl.js}"></script>
    <title>登录日志</title>
</head>
<body ng-controller="loginLogCtrl">
<div class="page-content">
    <div class="log_Manager_style">
        <form id="form1" name="form1" method="post" action="">
            <div class="Manager_style search_style">
                <ul class="search_content clearfix">
                    <li><label class="lf">电影类别</label>
                        <label>
                            <input class="text_add" ng-model="queryFilter.param.movieType" type="text"/>
                        </label>
                    </li>
                    <li><label class="lf">电影名称</label>
                        <label>
                            <input class="text_add" ng-model="queryFilter.param.movieName" type="text"/>
                        </label>
                    </li>
                    <li><label class="lf">标签</label>
                        <label>
                            <input name="tags" ng-model="queryFilter.param.tags" type="text" class="text_add"/>
                        </label>
                    </li>
                    <button id="btn_search" ng-click="loginLogSearch = !loginLogSearch" type="button"
                            class="btn btn-primary queryBtn">查询
                    </button>
                </ul>
            </div>
        </form>
        <div class="Manager_style">
            <div class="Log_list">
                <table id="Log_list" cellpadding="0" cellspacing="0"
                       class="table table-striped table-bordered table-hover">
                    <thead>
                    <tr>
                        <th>剧名</th>
                        <th>类型</th>
                        <th>标签</th>
                        <th>上映时间、地点</th>
                        <th>播放时长</th>
                        <th>播放次数</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr ng-repeat="movie in data">
                        <td ng-bind="movie.movieName"></td>
                        <td ng-bind="movie.movieType"></td>
                        <td ng-bind="movie.tags"></td>
                        <td ng-bind="movie.year"></td>
                        <td ng-bind="movie.watchTime"></td>
                        <td ng-bind="movie.counts"></td>
                    </tr>
                    </tbody>
                </table>
            </div>
            <div class="hupan_more eg-page"  url="/video/log-video-play/list" request-page-params="queryFilter"
                 click-search="loginLogSearch" return-page-rows="data"></div>
        </div>
    </div>
</div>
</body>
</html>
